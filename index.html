<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>無季穎｜個人連結</title>
  <meta name="description" content="嗨，我是無季穎，很高興認識你。逐夢的年輕人。" />
  <meta property="og:title" content="無季穎｜個人連結" />
  <meta property="og:description" content="嗨，我是無季穎，很高興認識你。逐夢的年輕人。" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="og.png" />
  <style>
    :root{--bg:#F5EFE6;--card:rgba(255,255,255,.35);--card-hover:rgba(255,255,255,.5);--text:#1F2937;--muted:#6B7280;--accent:#C89B65;--ring:rgba(200,155,101,.35);--radius:18px;--shadow:0 4px 12px rgba(0,0,0,.06)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;background:var(--bg);color:var(--text)}
    .container{max-width:680px;margin:auto;padding:24px 16px 64px;animation:fadeIn .3s ease-out both}
    .avatar{width:80px;height:80px;border-radius:50%;margin:0 auto 12px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);display:flex;align-items:center;justify-content:center;font-size:36px;box-shadow:0 4px 12px rgba(102,126,234,.25)}
    header{text-align:center;margin:8px 0 20px}
    h1{margin:10px 0 6px;font-size:24px}
    .subtitle{color:var(--muted);font-size:15px}
    .links{display:flex;flex-direction:column;gap:10px}
    .btn{display:flex;align-items:center;justify-content:space-between;width:100%;background:var(--card);border:1.5px solid #E5E7EB;border-radius:var(--radius);padding:14px 16px;text-decoration:none;color:var(--text);transition:all .2s ease;cursor:pointer}
    .btn:hover{border-color:var(--accent);background:var(--card-hover);transform:translateY(-2px);box-shadow:0 6px 16px rgba(200,155,101,.15)}
    .btn:active{transform:scale(.97)}
    .left{display:flex;align-items:center;gap:12px}
    .icon{width:22px;height:22px;flex-shrink:0;display:block}
    .open-arrow{width:18px;height:18px;opacity:.6}
    .lang-switch{position:fixed;top:14px;right:14px;background:var(--card);border:1px solid #E5E7EB;border-radius:999px;padding:8px 16px;font-size:15px;color:var(--text);box-shadow:var(--shadow);cursor:pointer;z-index:10;backdrop-filter:blur(10px);transition:all .2s ease;font-weight:500}
    .lang-switch:hover{border-color:var(--accent);background:var(--card-hover)}
    @media(max-width:640px){.lang-switch{top:60px;font-size:13px;padding:6px 12px}}
    @media(min-width:641px){.lang-switch{font-size:16px;padding:10px 20px}}
    footer{text-align:center;margin:18px 0 0;color:var(--muted);font-size:12px}
    @media(max-width:640px){footer{font-size:11px}}
    .footer-simple{display:none}
    @media(max-width:640px){.footer-full{display:none}.footer-simple{display:block}}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.3);display:none;z-index:50}
    .overlay.show{display:flex;align-items:center;justify-content:center}
    .sheet{width:100%;max-width:420px;background:var(--bg);border-radius:18px;box-shadow:0 8px 32px rgba(0,0,0,.2);padding:20px;backdrop-filter:blur(10px);margin:16px}
    @media(max-width:640px){.overlay.show{align-items:flex-end;justify-content:stretch}.sheet{max-width:680px;border-radius:18px 18px 0 0;margin:0;padding:10px}}
    .sheet h3{margin:6px 10px 10px;font-size:16px}
    .sheet-btn{width:100%;border:1px solid rgba(200,155,101,.2);background:var(--card);border-radius:12px;padding:12px 14px;text-align:left;font-size:15px;margin:8px 0;display:flex;align-items:center;gap:10px;cursor:pointer;transition:all .2s ease;color:var(--text)}
    .sheet-btn.cancel{background:rgba(200,155,101,.08)}
    .sheet-btn:hover{background:var(--card-hover);transform:translateY(-1px)}
    .sheet-icon{width:20px;height:20px;flex-shrink:0}
    .toast{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(.9);background:var(--text);color:#fff;padding:12px 24px;border-radius:12px;opacity:0;transition:all .3s ease;z-index:60;font-size:15px;box-shadow:0 8px 24px rgba(0,0,0,.3)}
    .toast.show{opacity:1;transform:translate(-50%,-50%) scale(1)}
    @keyframes fadeIn{from{opacity:0;transform:translateY(4px)}to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <!-- 語言切換 -->
  <button class="lang-switch" id="langSwitch">中/EN</button>

  <div class="container">
    <header>
      <div class="avatar">👨‍💻</div>
      <h1 id="title">嗨，我是無季穎，很高興認識你</h1>
      <div class="subtitle" id="subtitle">逐夢的年輕人</div>
    </header>

    <div class="links">
      <a class="btn" href="https://www.instagram.com/wjy.1902?igsh=MW5oeXdsb2Q4OXFl&utm_source=qr" target="_blank" rel="noopener">
        <div class="left">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5zm5.75-3a1.25 1.25 0 1 1-1.25 1.25A1.25 1.25 0 0 1 17.75 6.5z"/></svg>
          <span>Instagram</span>
        </div>
        <svg class="open-arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </a>

      <a class="btn" href="https://www.facebook.com/profile.php?id=100051567554854" target="_blank" rel="noopener">
        <div class="left">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M13 3h3a1 1 0 0 1 1 1v3h-3a1 1 0 0 0-1 1v3h4l-1 4h-3v7h-4v-7H7v-4h2V8a4 4 0 0 1 4-4z"/></svg>
          <span>Facebook</span>
        </div>
        <svg class="open-arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </a>

      <a class="btn" href="https://github.com/jwu0330" target="_blank" rel="noopener">
        <div class="left">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 2a10 10 0 0 0-3.16 19.49c.5.09.68-.22.68-.48v-1.7c-2.77.6-3.36-1.19-3.36-1.19-.45-1.15-1.1-1.46-1.1-1.46-.9-.62.07-.61.07-.61 1 .07 1.53 1.03 1.53 1.03.89 1.53 2.33 1.09 2.9.84a2.1 2.1 0 0 1 .62-1.32c-2.21-.25-4.54-1.1-4.54-4.9a3.84 3.84 0 0 1 1.02-2.68 3.56 3.56 0 0 1 .1-2.64s.84-.27 2.75 1.02a9.43 9.43 0 0 1 5 0c1.9-1.29 2.74-1.02 2.74-1.02.2.67.07 1.45.1 2.64a3.84 3.84 0 0 1 1.02 2.68c0 3.81-2.33 4.65-4.55 4.9a2.38 2.38 0 0 1 .68 1.84v2.73c0 .26.18.57.69.48A10 10 0 0 0 12 2z"/></svg>
          <span>GitHub</span>
        </div>
        <svg class="open-arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </a>

      <a class="btn" href="https://line.me/ti/p/jrQHv79qPV" target="_blank" rel="noopener">
        <div class="left">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M20 11c0-4.42-4.03-8-9-8S2 6.58 2 11s4.03 8 9 8c.62 0 1.22-.05 1.81-.14l3.73 2.02a.8.8 0 0 0 1.16-.7l-.05-3.04A7.9 7.9 0 0 0 20 11z"/></svg>
          <span>LINE</span>
        </div>
        <svg class="open-arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </a>

      <button class="btn" id="emailBtn" type="button" aria-haspopup="dialog" aria-controls="emailSheet">
        <div class="left">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5-8-5V6l8 5 8-5z"/></svg>
          <span>Email / Gmail</span>
        </div>
        <svg class="open-arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </button>
    </div>

    <footer>
      <div class="footer-full">© Wu Jiying 2025 ・ 本頁面為個人連結名片，所有外部連結將在新分頁開啟。</div>
      <div class="footer-simple">© Wu Jiying 2025</div>
    </footer>
  </div>

  <!-- Email sheet -->
  <div class="overlay" id="overlay" role="dialog" aria-modal="true">
    <div class="sheet" id="emailSheet">
      <h3>選擇 Email 操作</h3>
      <button class="sheet-btn" id="copyEmail">
        <svg class="sheet-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
        <span>複製 Email 位址</span>
      </button>
      <button class="sheet-btn" id="mailtoEmail">
        <svg class="sheet-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
        <span>跳轉到 Gmail（或預設郵件）</span>
      </button>
      <button class="sheet-btn cancel" id="cancelSheet">
        <svg class="sheet-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        <span>取消</span>
      </button>
    </div>
  </div>

  <div class="toast" id="toast">已複製</div>

  <script>
    const EMAIL = "jwu1008171@gmail.com";
    const qs = (s)=>document.querySelector(s);
    const overlay = qs("#overlay"), emailBtn=qs("#emailBtn");
    const copyEmail=qs("#copyEmail"), mailtoEmail=qs("#mailtoEmail"), cancelSheet=qs("#cancelSheet"), toast=qs("#toast");

    // 開關底部面板
    emailBtn.onclick=()=>{ overlay.classList.add("show"); document.body.style.overflow="hidden"; };
    cancelSheet.onclick=()=>{ overlay.classList.remove("show"); document.body.style.overflow=""; };
    overlay.onclick=(e)=>{ if(e.target===overlay){ overlay.classList.remove("show"); document.body.style.overflow=""; } };

    // 複製 Email
    copyEmail.onclick=async()=>{
      try{ await navigator.clipboard.writeText(EMAIL); }catch(e){
        const ta=document.createElement("textarea"); ta.value=EMAIL; document.body.appendChild(ta); ta.select(); document.execCommand("copy"); ta.remove();
      }
      toast.classList.add("show"); setTimeout(()=>toast.classList.remove("show"),1500);
      overlay.classList.remove("show"); document.body.style.overflow="";
    };

    // 開啟郵件：先嘗試 mailto，再以 Gmail Web 備援
    mailtoEmail.onclick=()=>{
      const mailto = `mailto:${EMAIL}`;
      let navigated = false;

      const onVis = () => { if (document.visibilityState === "hidden") navigated = true; };
      document.addEventListener("visibilitychange", onVis, { once:true });

      // 隱形 <a> 觸發（比 window.open 更不會被擋）
      const a = document.createElement("a");
      a.href = mailto;
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      a.remove();

      // 800ms 後仍沒離開 → 開 Gmail 網頁版撰寫頁（新分頁）
      setTimeout(()=>{
        if(!navigated){
          const gmail = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(EMAIL)}&su=&body=&tf=1`;
          window.open(gmail, "_blank", "noopener");
        }
      }, 800);

      overlay.classList.remove("show"); document.body.style.overflow="";
    };

    // 語言切換
    const langSwitch=qs("#langSwitch"),title=qs("#title"),sub=qs("#subtitle");
    let isZh = true;
    langSwitch.onclick=()=>{
      isZh = !isZh;
      if(isZh){
        title.textContent="嗨，我是無季穎，很高興認識你";
        sub.textContent="逐夢的年輕人";
      }else{
        title.textContent="Hi, I'm Wu Jiying — nice to meet you";
        sub.textContent="A young dream chaser";
      }
    };
  </script>
</body>
</html>
